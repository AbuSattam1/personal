<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة صلة</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            direction: rtl; 
            text-align: center; 
            background-color: #f7f7f7; 
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin: 20px auto;
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>نموذج مكتبة صلة</h1>

<form id="libraryForm">
    <label for="fullName">الأسم الثلاثي:</label>
    <input type="text" id="fullName" required>

    <label for="studentId">الرقم الجامعي:</label>
    <input type="text" id="studentId" required>

    <label for="phoneNumber">رقم الجوال:</label>
    <input type="tel" id="phoneNumber" required>

    <label for="actionType">اختيار نوع الطلب:</label>
    <select id="actionType" onchange="toggleFields()" required>
        <option value="">اختر...</option>
        <option value="استعارة">استعارة كتاب</option>
        <option value="إعارة">إعارة كتاب</option>
    </select>

    <div id="borrowFields" class="hidden">
        <h3>خيارات الاستعارة</h3>
        <p>تعريف الاستعارة: الكتاب لا يسترجع ويوضع بداله كتاب بديل</p>
        <label for="borrowedBook">اسم الكتاب المستعار:</label>
        <input type="text" id="borrowedBook" required>

        <label for="replacementBook">اسم الكتاب البديل:</label>
        <input type="text" id="replacementBook" required>
    </div>

    <div id="loanFields" class="hidden">
        <h3>خيارات الإعارة</h3>
        <p>تعريف الإعارة: إعطاء الكتاب للمكتبة</p>
        <label for="loanedBook">اسم الكتاب:</label>
        <input type="text" id="loanedBook" required>

        <label for="bookCondition">اختيار حالة الكتاب:</label>
        <select id="bookCondition" onchange="toggleBookConditionFields()" required>
            <option value="">اختر حالة الكتاب</option>
            <option value="جديد">الكتاب جديد</option>
            <option value="مستخدم">الكتاب مستخدم</option>
        </select>

        <div id="usedBookCondition" class="hidden">
            <label for="bookState">حالة الكتاب:</label>
            <select id="bookState" required>
                <option value="">اختر الحالة</option>
                <option value="ممتاز">الكتاب في حالة ممتازة</option>
                <option value="متوسط">الكتاب متوسط الحالة</option>
                <option value="تالف">الكتاب تالف</option>
            </select>
        </div>

        <label for="loanDuration">المدة:</label>
        <input type="text" id="loanDuration" required>
    </div>

    <button type="submit">إرسال النموذج</button>
</form>

<div id="confirmationMessage" class="message hidden"></div>
<div id="errorMessage" class="error hidden"></div>

<script>
    function toggleFields() {
        const actionType = document.getElementById("actionType").value;
        document.getElementById("borrowFields").classList.toggle("hidden", actionType !== "استعارة");
        document.getElementById("loanFields").classList.toggle("hidden", actionType !== "إعارة");
    }

    function toggleBookConditionFields() {
        const bookCondition = document.getElementById("bookCondition").value;
        document.getElementById("usedBookCondition").classList.toggle("hidden", bookCondition !== "مستخدم");
    }

    document.getElementById("libraryForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const fullName = document.getElementById("fullName").value;
        const studentId = document.getElementById("studentId").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const actionType = document.getElementById("actionType").value;
        
        let borrowedBook = "";
        let replacementBook = "";
        let loanedBook = "";
        let bookState = "";
        let loanDuration = "";

        if (actionType === "استعارة") {
            borrowedBook = document.getElementById("borrowedBook").value;
            replacementBook = document.getElementById("replacementBook").value;
        } else if (actionType === "إعارة") {
            loanedBook = document.getElementById("loanedBook").value;
            const bookCondition = document.getElementById("bookCondition").value;
            if (bookCondition === "مستخدم") {
                bookState = document.getElementById("bookState").value;
            }
            loanDuration = document.getElementById("loanDuration").value;
        }

        const message = `
            النوع: ${actionType}\n
            الاسم: ${fullName}\n
            الرقم الجامعي: ${studentId}\n
            رقم الجوال: ${phoneNumber}\n
            ${actionType === "استعارة" ? `اسم الكتاب المستعار: ${borrowedBook}\nاسم الكتاب البديل: ${replacementBook}\n` : `اسم الكتاب: ${loanedBook}\nحالة الكتاب: ${bookState}\nالمدة: ${loanDuration}\n`}
        `;

        sendMessageToTelegram(message);
    });

    function sendMessageToTelegram(message) {
        const chatId = "201453"; // ID الخاص بالدردشة
        const token = "5061281257:AAHQa1SlXOTXMb3qeacU00Ac6paaiQndryQ"; // توكن البوت
        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        const data = {
            chat_id: chatId,
            text: message,
            parse_mode: "HTML"
        };

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                document.getElementById("confirmationMessage").innerText = "تم إرسال النموذج إلى إدارة مكتبة صلة بنجاح!";
                document.getElementById("confirmationMessage").classList.remove("hidden");
                document.getElementById("errorMessage").classList.add("hidden");
                document.getElementById("libraryForm").reset();
                toggleFields();
            } else {
                document.getElementById("errorMessage").innerText = "حدث خطأ أثناء إرسال الطلب.";
                document.getElementById("errorMessage").classList.remove("hidden");
                document.getElementById("confirmationMessage").classList.add("hidden");
            }
        })
        .catch(error => {
            console.error("حدث خطأ:", error);
            document.getElementById("errorMessage").innerText = "حدث خطأ أثناء إرسال الطلب.";
            document.getElementById("errorMessage").classList.remove("hidden");
            document.getElementById("confirmationMessage").classList.add("hidden");
        });
    }
</script>

</body>
</html>
