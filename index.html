<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب 00000 - جامعة الملك خالد KKU</title>
    <style>
        /* أسلوب التنسيق مثل السابق */
    </style>
</head>
<body>
    <h1>حساب الغياب - جامعة الملك خالد KKU</h1>

    <div class="container">
        <!-- عنصر لعرض عدد المستفيدين -->
        <div id="userCount">عدد المستفيدين: 0</div>

        <label for="attendance">نسبة الغياب لمادة واحدة (%)</label>
        <input type="number" id="attendance" placeholder="أدخل نسبة الغياب" step="0.01" required>

        <label for="type">نوع التخصص</label>
        <select id="type" required>
            <option value="normal">تخصص عادي</option>
            <option value="health">التخصصات الصحية والمسار الهندسي</option>
        </select>

        <button onclick="calculateAbsence()" id="calculateButton">احسب نسبة الغياب</button>
        
        <div class="result" id="result"></div>

        <button class="share-button" onclick="shareSite()">شارك الموقع</button>

        <button onclick="incrementUserCount()">زيادة عدد المستفيدين</button>
    </div>

    <div class="disclaimer">
        الموقع من عمل طلاب متطوعين يهدف لخدمة الطلاب ولا يمثل جهة رسمية.
    </div>

    <script type="module">
        // استيراد الوظائف من ملف firebase.js
        import { incrementUserCount } from './firebase.js';

        function calculateAbsence() {
            const attendance = parseFloat(document.getElementById("attendance").value);
            const type = document.getElementById("type").value;
            const maxAbsence = (type === "normal") ? 25 : 20;

            if (attendance > 0) {
                const remainingDays = Math.floor(maxAbsence / attendance); // إزالة الأعداد العشرية
                let warning = "";
                let warningClass = "";

                if (attendance >= 10 && attendance < 15) {
                    warning = "تنبيه: وصلت إلى الإنذار الأول (10%)";
                    warningClass = "warning1";
                } else if (attendance >= 15 && attendance < maxAbsence) {
                    warning = "تنبيه: وصلت إلى الإنذار الثاني (15%)";
                    warningClass = "warning2";
                } else if (attendance >= maxAbsence) {
                    warning = "تحذير: متوقع حرمانك راجع دكتور المادة!";
                    warningClass = "warning3";
                }

                document.getElementById("result").innerHTML = `
                    <p>نسبة الغياب المدخلة: (${attendance}%)</p>
                    <p>يمكنك غياب (${remainingDays}) محاضرة قبل الوصول للحرمان.</p>
                    <p class="${warningClass}">${warning}</p>
                `;
            } else {
                alert("يرجى إدخال نسبة غياب صحيحة.");
            }
        }

        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'شارك نسبة غيابك',
                    text: `نسبة غيابي: ${attendance}%
                    
                    يمكنني الغياب في ${remainingDays} محاضرة قبل الوصول للحرمان.
                    يرجى ملاحظة أن جميع الحسابات تقريبية وليست دقيقة بنسبة (100%).

                    موقع حساب الغياب لجامعة الملك خالد KKU:

                    علمًا إن (الموقع من عمل طلاب متطوعين يهدف لخدمة الطلاب ولا يمثل جهة رسمية.)
                    `,
                    url: window.location.href
                }).catch(error => console.log('Error sharing:', error));
            } else {
                alert('مشاركة الموقع غير مدعومة في متصفحك');
            }
        }
    </script>
</body>
</html>
