<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة صلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f2f7f2;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2f8f2f;
        }
        button {
            padding: 12px;
            background-color: #2f8f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #237423;
        }
        .hidden { display: none; }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>نموذج مكتبة صلة</h1>

<form id="libraryForm">
    <div class="error hidden" id="errorMessage">يرجى ملء جميع الحقول المطلوبة.</div>

    <label for="fullName">الأسم الثلاثي:</label>
    <input type="text" id="fullName" placeholder="أدخل اسمك الثلاثي" required>

    <label for="studentId">الرقم الجامعي:</label>
    <input type="text" id="studentId" placeholder="أدخل الرقم الجامعي" required>

    <label for="phoneNumber">رقم الجوال:</label>
    <input type="tel" id="phoneNumber" placeholder="أدخل رقم الجوال" required>

    <label for="actionType">اختيار نوع الطلب:</label>
    <select id="actionType" onchange="toggleFields()" required>
        <option value="">اختر...</option>
        <option value="استعارة">استعارة كتاب</option>
        <option value="إعارة">إعارة كتاب</option>
    </select>

    <!-- حقول الاستعارة -->
    <div id="borrowFields" class="hidden">
        <h3>خيارات الاستعارة</h3>
        <p>الكتاب لا يسترجع ويوضع بداله كتاب بديل</p>
        <label for="borrowedBook">اسم الكتاب المستعار:</label>
        <input type="text" id="borrowedBook" placeholder="أدخل اسم الكتاب">

        <label for="replacementBook">اسم الكتاب البديل:</label>
        <input type="text" id="replacementBook" placeholder="أدخل اسم الكتاب البديل">
    </div>

    <!-- حقول الإعارة -->
    <div id="loanFields" class="hidden">
        <h3>خيارات الإعارة</h3>
        <p>الكتاب يسترجع بعد مدة محددة</p>
        <label for="loanedBook">اسم الكتاب:</label>
        <input type="text" id="loanedBook" placeholder="أدخل اسم الكتاب">

        <label for="loanDuration">المدة:</label>
        <input type="text" id="loanDuration" placeholder="أدخل المدة">
    </div>

    <button type="submit">إرسال النموذج</button>
</form>

<div id="confirmationMessage" class="message hidden">تم إرسال النموذج بنجاح!</div>

<script>
    function toggleFields() {
        const actionType = document.getElementById("actionType").value;
        document.getElementById("borrowFields").classList.toggle("hidden", actionType !== "استعارة");
        document.getElementById("loanFields").classList.toggle("hidden", actionType !== "إعارة");
        
        // إعادة تعيين الحقول عند تغيير نوع الطلب
        if (actionType === "استعارة") {
            document.getElementById("borrowedBook").required = true;
            document.getElementById("replacementBook").required = true;
            document.getElementById("loanedBook").required = false;
            document.getElementById("loanDuration").required = false;
        } else if (actionType === "إعارة") {
            document.getElementById("borrowedBook").required = false;
            document.getElementById("replacementBook").required = false;
            document.getElementById("loanedBook").required = true;
            document.getElementById("loanDuration").required = true;
        }
    }

    // إرسال الرسالة إلى بوت Telegram
    function sendMessageToTelegram(message) {
        const chatId = "201453";
        const token = "5061281257:AAHQa1SlXOTXMb3qeacU00Ac6paaiQndryQ";
        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        const data = {
            chat_id: chatId,
            text: message,
            parse_mode: "HTML"
        };

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
    }

    // معالجة إرسال النموذج
    document.getElementById("libraryForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const studentId = document.getElementById("studentId").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const actionType = document.getElementById("actionType").value;

        if (!fullName || !studentId || !phoneNumber || !actionType) {
            document.getElementById("errorMessage").classList.remove("hidden");
            return;
        }

        let message = `النوع: ${actionType}\n`;
        message += `الاسم: ${fullName}\n`;
        message += `الرقم الجامعي: ${studentId}\n`;
        message += `رقم الجوال: ${phoneNumber}\n`;

        if (actionType === "استعارة") {
            const borrowedBook = document.getElementById("borrowedBook").value;
            const replacementBook = document.getElementById("replacementBook").value;
            message += `اسم الكتاب: ${borrowedBook}\n`;
            message += `اسم الكتاب البديل: ${replacementBook}`;
        } else if (actionType === "إعارة") {
            const loanedBook = document.getElementById("loanedBook").value;
            const loanDuration = document.getElementById("loanDuration").value;
            message += `اسم الكتاب: ${loanedBook}\n`;
            message += `المدة: ${loanDuration}`;
        }

        sendMessageToTelegram(message);

        document.getElementById("confirmationMessage").classList.remove("hidden");
        document.getElementById("libraryForm").reset();
        toggleFields();
    });
</script>

</body>
</html>
