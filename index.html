<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الغياب - جامعة الملك خالد KKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* أزرق فاتح */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #336699;
            font-size: 24px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #28527a;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .warning1 {
            color: red;
        }
        .warning2 {
            color: red;
            text-decoration: underline;
        }
        .warning3 {
            color: darkred;
            text-decoration: underline;
            font-weight: bold;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .tips {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        .beneficiary-count {
            margin-top: 15px;
            font-weight: bold;
            color: #006400; /* أخضر غامق */
        }
    </style>
</head>
<body>
    <h1>حساب الغياب - جامعة الملك خالد KKU</h1>

    <div class="container">
        <label for="language">اختر اللغة</label>
        <select id="language" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>

        <label for="attendance" id="attendanceLabel">نسبة الغياب لمادة واحدة (%)</label>
        <input type="number" id="attendance" placeholder="أدخل نسبة الغياب" step="0.01" required>

        <label for="type" id="typeLabel">نوع التخصص</label>
        <select id="type" required>
            <option value="normal">تخصص عادي</option>
            <option value="health">التخصصات الصحية والمسار الهندسي</option>
        </select>

        <button onclick="calculateAbsence()" id="calculateButton">احسب نسبة الغياب</button>
        
        <div class="result" id="result"></div>
        <div class="tips" id="tips"></div>
        <div class="note" id="note">يرجى ملاحظة أن جميع الحسابات تقريبية وليست دقيقة بنسبة (100%).</div>

        <div class="beneficiary-count" id="beneficiaryCount">عدد المستفيدين: 0</div>
    </div>

    <script>
        let lastAttendance = 0;
        let lastRemainingDays = 0;

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            if (lang === "ar") {
                document.getElementById("attendanceLabel").textContent = "نسبة الغياب لمادة واحدة (%)";
                document.getElementById("typeLabel").textContent = "نوع التخصص";
                document.getElementById("calculateButton").textContent = "احسب نسبة الغياب";
                document.getElementById("note").textContent = "يرجى ملاحظة أن جميع الحسابات تقريبية وليست دقيقة بنسبة 100%.";
                document.getElementById("tips").textContent = "";
            } else {
                document.getElementById("attendanceLabel").textContent = "Attendance Percentage for One Subject (%)";
                document.getElementById("typeLabel").textContent = "Specialization Type";
                document.getElementById("calculateButton").textContent = "Calculate Attendance Percentage";
                document.getElementById("note").textContent = "Note: All calculations are approximate and not 100% accurate.";
                document.getElementById("tips").textContent = "";
            }
        }

        function calculateAbsence() {
            const attendance = parseFloat(document.getElementById("attendance").value);
            const type = document.getElementById("type").value;
            const maxAbsence = (type === "normal") ? 25 : 20;

            if (attendance > 0) {
                const remainingDays = Math.floor(maxAbsence / attendance);

                lastAttendance = attendance;
                lastRemainingDays = remainingDays;

                let warning = "";
                let warningClass = "";

                if (attendance >= 10 && attendance < 15) {
                    warning = "تنبيه: وصلت إلى الإنذار الأول (10%)";
                    warningClass = "warning1";
                } else if (attendance >= 15 && attendance < maxAbsence) {
                    warning = "تنبيه: وصلت إلى الإنذار الثاني (15%)";
                    warningClass = "warning2";
                } else if (attendance >= maxAbsence) {
                    warning = "تحذير: متوقع حرمانك راجع دكتور المادة!";
                    warningClass = "warning3";
                }

                document.getElementById("result").innerHTML = `
                    <p>نسبة الغياب المدخلة: (${attendance}%)</p>
                    <p>يمكنك غياب (${remainingDays}) محاضرة قبل الوصول للحرمان.</p>
                    <p class="${warningClass}">${warning}</p>
                `;

                provideTips(attendance);
                updateBeneficiaryCount();
            } else {
                alert("يرجى إدخال نسبة غياب صحيحة.");
            }
        }

        function provideTips(attendance) {
            let tips = "";
            if (attendance < 10) {
                tips = "نصيحة: استمر في حضور المحاضرات للحفاظ على نسبة غياب منخفضة.";
            } else if (attendance >= 10 && attendance < 20) {
                tips = "نصيحة: حاول تقليل الغياب عن طريق تنظيم جدولك.";
            } else {
                tips = "نصيحة: تواصل مع دكاترتك للحصول على المساعدة إذا كنت تواجه صعوبات.";
            }
            document.getElementById("tips").textContent = tips;
        }

        function updateBeneficiaryCount() {
            let count = parseInt(localStorage.getItem('beneficiaryCount')) || 0;
            count++;
            localStorage.setItem('beneficiaryCount', count);
            document.getElementById('beneficiaryCount').textContent = `عدد المستفيدين: ${count}`;
        }

        window.onload = function() {
            const count = localStorage.getItem('beneficiaryCount') || 0;
            document.getElementById('beneficiaryCount').textContent = `عدد المستفيدين: ${count}`;
        };
    </script>
</body>
</html>
